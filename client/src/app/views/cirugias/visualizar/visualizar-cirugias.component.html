<main class="container my-4">
  <div
    *ngIf="cirugiaForm"
    class="row justify-content-center g-3 mt-2"
  >
    <div class="col col-lg-8 col-xxl-6">
      <h1 class="fs-2">Visualizar cirugia</h1>
      <span><p>Data: {{ cirugia?.dataInicio}} </p> </span>
      <span><p>Duração: {{ cirugia?.duracao}}  minutos:</p></span>
      <p>Médicos: </p>
      <div *ngFor="let item of medicos" class="">
            <p>{{ item.nome}}</p>
       <div>
      <hr />
      </div>
    </div>
  </div>
  <div class="row justify-content-end g-2 gap-1 mt-5">
    <button
      mat-stroked-button
      class="col-md-3"
      type="button"
      routerLink="/cirugias"
    >
      <mat-icon>keyboard_return</mat-icon>
      Voltar
    </button>
  <main>
